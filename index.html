<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./content/css/bootstrap.min.css">
  <link rel="stylesheet" href="./content/css/all.min.css">
  <link rel="stylesheet" href="./content/css/main.css">
</head>

<body>
  <div class="bg-main p-50">
    <nav class="navbar navbar-expand-lg navbar-light nav-logo-text nav-text container p-0">
      <div class="container-fluid d-flex ">
        <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
          <img src="./content/images/logo.png" alt="logo">
          <div class="logo-title d-flex flex-column">
            <h1>Weather</h1>
            <span>tagline goes here</span>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">News</a>
            <a class="nav-link" href="#">Live cameras</a>
            <a class="nav-link" href="#">Photos</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <main class="bg-main">
    <div class="container">
      <div class="p-70">
        <form class="bg-main find-location b-30">
          <input id="search" type="text" class="b-30 bg-main b-none" placeholder="Find your location">
          <input type="button" value="Find" class="bg-blue b-none b-30 text-white">
        </form>
      </div>
      <div class="row pb-5">
        <div class="col-md-4 bg-my-secondary bs-10 p-0">
          <div class="today-header w-100 d-flex justify-content-between">
            <p class="fs-14" id="todayName">Saturday</p>
            <div>
              <span class="fs-14" id="todayDate">26</span><span class="fs-14" id="todayMonth">October</span>
            </div>
          </div>
          <div class="today-content">
            <p id="todayLocation"></p>
            <span id="todayDegree"></span>
            <sup class="degree">o</sup>
            <span class="degree">C</span>
            <span class="forecast-icon">
              <img src="./content/images/113.webp" id="todayWeatherImg" alt="forecast-icon">
            </span>
            <p id="customToday">Clear</p>
            <img src="./content/images/icon-umberella.png" alt="humidity icon">
            <span class="text-main" id="todayhumidity">
              20
            </span>
            <span class="me-20 text-main">%</span>
            <img src="./content/images/icon-wind.png" alt="wind icon">
            <span class="text-main" id="todayWind">
              18
            </span>
            <span class="me-20 text-main">km/h</span>
            <img src="./content/images/icon-compass.png" alt="compass icon">
            <span class="text-main" id="todayWindDir">
              East
            </span>
          </div>
        </div>
        <div class="col-md-4 bg-my-primary p-0">
          <div class="tomorrow-header">
            <p class="text-main text-center m-0 fs-14 nextDay">Tuesday</p>
          </div>
          <div class="tommorrow-content text-center">
            <div class="forecast-icon ">
              <img src="./content/images/113.png" class="nextDaysIcon" alt="">
            </div>
            <span class="high-deg text-white nextHigh">28.3</span>
            <sup class="high-deg text-white">o</sup>
            <span class="high-deg text-white">C</span>
            <div class="low-deg text-main">
              <span class="nextLow">18.4</span>
              <sup>o</sup>
            </div>
            <div class="nextCustom">Sunny</div>
          </div>
        </div>
        <div class="col-md-4 bg-my-secondary be-10 p-0">
          <div class="after-tomorrow-header">
            <p class="text-main text-center m-0 fs-14 nextDay">Wednesday</p>
          </div>
          <div class="after-tommorrow-content text-center">
            <div class="forecast-icon ">
              <img src="./content/images/113.png" class="nextDaysIcon" alt="">
            </div>
            <span class="high-deg text-white nextHigh">27</span>
            <sup class="high-deg text-white">o</sup>
            <span class="high-deg text-white">C</span>
            <div class="low-deg text-main">
              <span class="nextLow">18.4</span>
              <sup>o</sup>
            </div>
            <div class="nextCustom">Sunny</div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer class="bg-footer">
    <div class="container p-50">
      <div class="row">
        <div class="col-md-8">
          <form class="bg-main b-30">
            <input type="text" class="bg-main b-30 b-none" placeholder="Enter your email to subscribe">
            <input type="submit" value="Subscribe" class="bg-blue text-white b-30 b-none">
          </form>
        </div>
        <div class="col-md-3 icons-container">
          <a href="#"><i class="fa-brands fa-facebook-f "></i></a>
          <a href="#"><i class="fa-brands fa-twitter "></i></a>
          <a href="#"><i class="fa-brands fa-google-plus-g "></i></a>
          <a href="#"><i class="fa-brands fa-pinterest "></i></a>
        </div>
      </div>
      <p class="m-0">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
  </footer>
  <script src="./content/js/bootstrap.bundle.min.js"></script>
  <script src="./content/js/index.js"></script>
</body>

</html>
